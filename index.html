<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofee Masters</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<Header>
    <img src="./coffee.png" height="39" alt="logo" style="filter: brightness(160%)"> &nbsp;<h2>
        Coffee Masters</h2>
</Header>
<main>
        <nav class="order">
<h2 class="box-title">ITEMS</h2>
<ul class="items">
<li class="item">
    <article class="quantity">1x</article>
    <article class="name">Cappucino</article>
    <article class="price">$6.00</article>
    <ul class="options-list">
        <li class="option">light foam</li>
    </ul>
</li>
<li class="item">
<article class="quantity">1x</article>
<article class="name">Cappucino</article>
<article class="price">$7.90</article>
<ul class="options-list">
<li class="option">Almond Milk</li>
<li class="option">Double Espresso shot</li>
</ul>
</li>
<li class="item">
    <article class="quantity">1x</article>
    <article class="name">Croissant</article>
    <article class="price">$5.37</article>
    <ul class="options-list">
        <li class="option">Butter</li>
    </ul>
</li>
</ul>
        </nav>
        <nav class="payment">
            <article class="name-box">
                <H2 class="box-title">NAME</H2>
            <article class="inputs">
                <label class="input-label" for="name">Name for order</label>
                <input class="user-input" id="name" type="text">
            </article></article>
            <article class="payment-box">
              <h2 class="box-title">PAYMENT</h2>
            <article class="inputs">
                <label class="input-label" id="cn" for="cn">Card number</label>
                <input class="user-input" id="cn" type="text">
            </article>
            <article class="inputs">
                <label class="input-label2" for="ccv">CCV number</label>
                <input class="user-input2" id="ccv" type="text">
            </article></article>
        </nav>
        <nav class="totals">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>$19.28</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$0.82</td>
                    </tr>
                    <tr>
                        <td>Total:</td>
                        <td>$10.47</td>
                    </tr>
                </tbody>
            </table>
        </nav>
       <footer> <button>Place Order</button></footer>
</main>
</body>
</html>
